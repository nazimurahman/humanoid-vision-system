version: '3.8'

services:
  vision-inference:
    build:
      context: .
      dockerfile: docker/Dockerfile.inference
    image: humanoid-vision-inference:latest
    container_name: vision-inference
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_PATH=/models/vision_model.pt
      - CONFIG_PATH=/configs/inference.yaml
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"   # REST API
      - "50051:50051" # gRPC
    volumes:
      - ./models:/models
      - ./configs:/configs
      - ./logs:/home/robot/app/logs
      - ./data:/home/robot/app/data
    healthcheck:
      test: ["CMD", "python", "/home/robot/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - vision-network

  vision-training:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    image: humanoid-vision-train:latest
    container_name: vision-training
    restart: on-failure
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - DATA_PATH=/data
      - LOGS_PATH=/logs
      - WANDB_API_KEY=${WANDB_API_KEY}
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./checkpoints:/checkpoints
      - ./configs:/configs
    command: >
      python scripts/train.py
        --config /configs/training.yaml
        --data_dir /data
        --log_dir /logs
        --checkpoint_dir /checkpoints
    networks:
      - vision-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - vision-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - vision-network

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - vision-network

volumes:
  prometheus-data:
  grafana-data:
  redis-data:

networks:
  vision-network:
    driver: bridge