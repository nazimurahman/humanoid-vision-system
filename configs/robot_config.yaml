# configs/robot_config.yaml
# Robot-specific configuration for humanoid robots

# Robot Identification
robot:
  id: "robot_001"
  name: "Phoenix"
  type: "humanoid"
  manufacturer: "SanctuaryAI"
  model: "Generation7"
  
# Hardware Specifications
hardware_specs:
  compute:
    type: "nvidia_jetson_agx_orin"  # jetson_agx_xavier, jetson_nx, desktop_gpu
    memory_gb: 32
    cuda_cores: 2048
    tensor_cores: 64
    
  sensors:
    cameras:
      main:
        type: "rgb"
        resolution: [1920, 1080]
        fps: 30
        fov: 120  # degrees
        mount_position: "head"  # head, chest, hand
        
      depth:
        type: "stereo"
        resolution: [1280, 720]
        fps: 30
        range: [0.1, 10.0]  # meters
        
      thermal:
        enabled: false
        resolution: [640, 512]
        fps: 15
        
    lidar:
      enabled: true
      type: "3d"
      points_per_second: 300000
      range: 50  # meters
      
    imu:
      enabled: true
      frequency: 100  # Hz
      
# Robot Kinematics
kinematics:
  degrees_of_freedom: 28
  joints:
    head:
      pan: [-90, 90]  # degrees
      tilt: [-45, 45]
      
    arms:
      left: 7
      right: 7
      reach: 1.2  # meters
      
    hands:
      type: "anthropomorphic"
      fingers: 5
      sensors: ["force", "tactile"]
      
    legs:
      left: 6
      right: 6
      max_stride: 0.6  # meters
      
# Vision System Placement
vision_system:
  camera_mounts:
    head:
      cameras: ["main", "depth"]
      stabilization: true
      active_tracking: true
      
    chest:
      cameras: ["wide_angle"]
      purpose: "navigation"
      
  processing_latency:
    target: 50  # milliseconds
    max: 100
    
  power_consumption:
    idle_watts: 10
    active_watts: 25
    max_watts: 40
    
# Task-Specific Configuration
tasks:
  manipulation:
    enabled: true
    detection_classes: [0, 1, 2, 3, 4, 5]  # Person, vehicles, etc.
    min_confidence: 0.7
    tracking_enabled: true
    
  navigation:
    enabled: true
    obstacle_classes: [0, 2, 3, 6, 7]  # Person, car, motorcycle, train, truck
    safety_margin: 0.5  # meters
    update_frequency: 10  # Hz
    
  interaction:
    enabled: true
    gesture_recognition: true
    facial_recognition: false
    speech_context: true
    
# Real-time Constraints
realtime:
  control_cycle: 10  # milliseconds
  vision_update_rate: 30  # Hz
  max_jitter: 5  # milliseconds
  
  # QoS settings for ROS2
  qos_profile: "sensor_data"
  reliability: "best_effort"
  durability: "volatile"
  
# Power Management
power_management:
  battery_capacity_wh: 500
  vision_power_budget: 30  # watts
  
  # Power modes
  modes:
    high_performance:
      fps: 30
      resolution: [1920, 1080]
      power_watts: 25
      
    balanced:
      fps: 15
      resolution: [1280, 720]
      power_watts: 15
      
    power_saving:
      fps: 5
      resolution: [640, 480]
      power_watts: 8
      
  # Adaptive power based on task
  adaptive_power: true
  task_power_profiles:
    manipulation: "high_performance"
    navigation: "balanced"
    idle: "power_saving"
    
# Network Configuration
network:
  onboard:
    type: "ethernet"
    bandwidth: 1000  # Mbps
    latency: 1  # ms
    
  wireless:
    type: "wifi6"
    bandwidth: 600  # Mbps
    latency: 10  # ms
    
  # Data offloading
  offloading:
    enabled: false
    cloud_endpoint: "https://cloud.example.com"
    compression: true
    min_bandwidth: 50  # Mbps
    
# Safety Configuration
safety:
  emergency_stop:
    enabled: true
    detection_confidence_threshold: 0.9
    reaction_time_ms: 100
    
  collision_avoidance:
    enabled: true
    safety_distance: 0.3  # meters
    warning_distance: 0.5  # meters
    update_rate: 30  # Hz
    
  human_detection:
    priority: "high"
    tracking_required: true
    min_detection_confidence: 0.8
    
# Environmental Adaptation
environment:
  lighting_conditions:
    adaptive_exposure: true
    hdr_mode: true
    max_iso: 1600
    
  weather_resistance:
    ip_rating: "IP65"
    operating_temperature: [-10, 50]  # Celsius
    humidity_range: [10, 90]  # percent
    
# Calibration Settings
calibration:
  camera:
    auto_calibrate: true
    calibration_interval: 24  # hours
    checkerboard_size: [9, 6]
    square_size: 0.024  # meters
    
  imu:
    auto_calibrate: true
    calibration_duration: 30  # seconds
    
# Maintenance
maintenance:
  self_diagnostics: true
  diagnostic_interval: 3600  # seconds
  alert_thresholds:
    temperature: 75  # Celsius
    memory_usage: 0.9  # fraction
    disk_usage: 0.8  # fraction
    
  # Update settings
  ota_updates:
    enabled: true
    schedule: "daily"
    require_confirmation: true
    
# Logging and Telemetry
telemetry:
  enabled: true
  upload_interval: 300  # seconds
  data_points:
    - "vision_performance"
    - "detection_accuracy"
    - "system_health"
    - "power_consumption"
    - "environmental_conditions"
    
  # Local storage
  local_storage:
    enabled: true
    max_size_gb: 10
    retention_days: 7
    
# Developer Options
developer:
  debug_mode: false
  export_detections: false
  log_raw_images: false
  performance_profiling: false
  
  # Test modes
  test_modes:
    simulation: true
    unit_tests: true
    integration_tests: true
    
# Compliance and Standards
compliance:
  safety_standards:
    - "ISO 10218"
    - "ISO/TS 15066"
    - "ANSI/RIA R15.06"
    
  data_privacy:
    gdpr_compliant: true
    data_retention_days: 30
    anonymize_data: true