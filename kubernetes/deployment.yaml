# kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-vision-inference
  namespace: robot-vision
  labels:
    app: vision-inference
    component: detector
    version: v1.0.0
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vision-inference
      component: detector
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vision-inference
        component: detector
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "false"
    spec:
      # Affinity for spreading across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vision-inference
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: accelerator
                operator: In
                values:
                - nvidia-gpu
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      
      # Priority for scheduling
      priorityClassName: high-priority
      
      # Termination grace period
      terminationGracePeriodSeconds: 60
      
      # Security context
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      containers:
      - name: vision-inference
        image: humanoid-vision-inference:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        # Environment variables
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: MODEL_PATH
          value: "/models/vision_model.pt"
        - name: CONFIG_PATH
          value: "/configs/inference.yaml"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "8000"
        - name: GRPC_PORT
          value: "50051"
        - name: WORKERS
          value: "2"
        - name: MAX_BATCH_SIZE
          value: "16"
        - name: PROMETHEUS_MULTIPROC_DIR
          value: "/tmp/prometheus"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Resource requests and limits
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "8Gi"
            cpu: "2"
            ephemeral-storage: "10Gi"
          requests:
            nvidia.com/gpu: 1
            memory: "4Gi"
            cpu: "1"
            ephemeral-storage: "5Gi"
        
        # Volume mounts
        volumeMounts:
        - name: model-storage
          mountPath: /models
          readOnly: true
        - name: config-storage
          mountPath: /configs
          readOnly: true
        - name: shared-memory
          mountPath: /dev/shm
        - name: prometheus-multiproc
          mountPath: /tmp/prometheus
        - name: tmp-volume
          mountPath: /tmp
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        
        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        
        # Standard input and TTY
        stdin: false
        tty: false
      
      # Volumes
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc
      - name: config-storage
        configMap:
          name: vision-config
      - name: shared-memory
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi
      - name: prometheus-multiproc
        emptyDir:
          medium: Memory
          sizeLimit: 256Mi
      - name: tmp-volume
        emptyDir:
          sizeLimit: 2Gi
      
      # Image pull secrets
      imagePullSecrets:
      - name: registry-credentials
      
      # Service account
      serviceAccountName: vision-service-account