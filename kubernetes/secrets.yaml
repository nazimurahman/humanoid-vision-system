# kubernetes/secrets.yaml
# NOTE: This is a template. In production, use sealed secrets or external secret manager
apiVersion: v1
kind: Secret
metadata:
  name: vision-secrets
  namespace: robot-vision
  labels:
    app: vision-inference
    component: secrets
type: Opaque
stringData:
  # API keys and tokens
  wandb-api-key: ""  # Weights & Biases API key
  openai-api-key: ""  # For RAG module if using OpenAI
  
  # Database credentials
  redis-password: "redis123"  # Redis password
  
  # JWT secrets for authentication
  jwt-secret: "your-jwt-secret-key-here-change-in-production"
  
  # Service account keys
  service-account-key.json: |
    {
      "type": "service_account",
      "project_id": "your-project",
      "private_key_id": "",
      "private_key": "",
      "client_email": "",
      "client_id": "",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": ""
    }
  
  # SSL certificates (if using HTTPS)
  ssl-cert.pem: |
    -----BEGIN CERTIFICATE-----
    # Your SSL certificate here
    -----END CERTIFICATE-----
  
  ssl-key.pem: |
    -----BEGIN PRIVATE KEY-----
    # Your SSL private key here
    -----END PRIVATE KEY-----
  
  # Registry credentials
  .dockerconfigjson: |
    {
      "auths": {
        "your-registry.example.com": {
          "username": "robot",
          "password": "password",
          "email": "robot@example.com",
          "auth": "cm9ib3Q6cGFzc3dvcmQ="
        }
      }
    }
---
# Separate secret for model weights (if storing in secrets)
apiVersion: v1
kind: Secret
metadata:
  name: model-weights
  namespace: robot-vision
  labels:
    app: vision-inference
    component: model
type: Opaque
data:
  # Model weights in base64 (for small models only)
  vision_model.pt: ""  # Base64 encoded model file